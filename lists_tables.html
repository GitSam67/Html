<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables</title>
</head>
<body>
    <!-- Lists -->

    <ul type="disc">
        <li>First sentence..</li>
        <li>Second sentence..</li>
        <li>Third sentence..</li>
    </ul>
    <ol type="1">
        <li>hi</li>
        <li>hi hello</li>
        <li>hi hello how r u</li>
    </ol>

    <!-- Tables -->

    <table>
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    ID
                </th>
                <th>
                    Salary
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    Sam
                </td>
                <td>
                    Sam67
                </td>
                <td>
                    10000000
                </td>
            </tr>
            <tr>
                <td>
                    Ram
                </td>
                <td>
                    Ram12
                </td>
                <td>
                    124324342
                </td>
            </tr>
            <tr>
                <td>
                    Arjun
                </td>
                <td>
                    Arjun2763
                </td>
                <td>
                    736123624
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
